<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #search-container {
            display: flex;
            margin-bottom: 20px;
        }
        #city-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
        }
        #search-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #weather-info {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
        .cache-indicator {
            color: #888;
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="search-container">
        <input type="text" id="city-input" placeholder="Введіть місто">
        <button id="search-btn">Пошук</button>
    </div>
    
    <div id="error-message"></div>
    <div id="weather-info"></div>
    <div id="cache-indicator" class="cache-indicator"></div>



    <script src="script.js"></script>
</body>
</html>
